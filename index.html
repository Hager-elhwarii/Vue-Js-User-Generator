<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>first Vue js project</title>
</head>
<body>
    <div id="app">
        
        <!-- v bindDirective instead of {{picture}} in react -->
        <img :class="gender" v-bind:src="picture" :alt="`${firstName} ${ lastName}`">

        <!-- declerative rendering similar to interpolation in react, but in vue it's in double braces -->
        <h1>{{firstName}}{{lastName}}</h1>

        <h3>Email: {{email}}</h3>

        <!-- adding event on button -->
        <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
